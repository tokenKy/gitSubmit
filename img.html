<body>
    <img src="http://img.lanrentuku.com/img/allimg/1212/5-121204194037-50.gif" alt=""/>
    <script>
        var arr = [
            'https://p1.jals1rfsfo.com/uploads/allimg/201804/fb59e19e35cf4431.jpg',
            'https://p1.jals1rfsfo.com/uploads/allimg/201812/2dd49850b69fa4d6.png',

            'https://p1.jals1rfsfo.com/uploads/allimg/201812/749c18487ba94604.jpg',
            'https://p1.jals1rfsfo.com/uploads/allimg/201812/cfc5ad20c3072221.jpg'
        ];
        let oImage=new Image();
        let i=0;
        function g()
        {
            oImage.src=arr[i];
            oImage.onload=function(){
                i++;
                if(i<arr.length)
                {
                    g()
                }
            }
        }
        g()
    </script>
